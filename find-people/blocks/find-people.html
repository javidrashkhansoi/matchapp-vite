<section class="find">
  <div class="find__container container">
    <h1 class="visually-hidden">Find people</h1>
    <button class="find__button filter-button">
      <span class="filter-button__text">Filters</span>
      <span class="filter-button__icon" aria-hidden="true">
        <svg width="16" height="16">
          <use xlink:href="#filter"></use>
        </svg>
      </span>
    </button>
    <form class="find__form find-form" id="find-form" action="#">
      <div class="find-form__header">
        <h2 class="find-form__title">Filters</h2>
        <button class="find-form__reset" type="reset">Reset all</button>
      </div>
      <div class="find-form__inner">
        <fieldset class="find-form__fieldset">
          <legend class="find-form__label">Gender</legend>
          <div class="find-form__row">
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-man">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Man</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-man" name="find-checkbox-man" type="checkbox" value="#" checked>
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-woman">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Woman</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-woman" name="find-checkbox-woman" type="checkbox" value="#">
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-other">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Other</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-other" name="find-checkbox-other" type="checkbox" value="#">
            </div>
          </div>
        </fieldset>
        <fieldset class="find-form__fieldset">
          <legend class="find-form__label">Goals</legend>
          <div class="find-form__list">
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-date">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Date</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-date" name="find-checkbox-date" type="checkbox" value="#">
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-relationship">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Long-term relationship</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-relationship" name="find-checkbox-relationship" type="checkbox" value="#" checked>
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-friendship">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Friendship</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-friendship" name="find-checkbox-friendship" type="checkbox" value="#">
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-communication">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Communication</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-communication" name="find-checkbox-communication" type="checkbox" value="#">
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-businnes">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Business partner</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-businnes" name="find-checkbox-businnes" type="checkbox" value="#">
            </div>
            <div class="find-form__checkbox find-checkbox">
              <label class="find-checkbox__label" for="find-checkbox-travel">
                <span class="find-checkbox__icon" aria-hidden="true">
                  <svg width="15" height="12">
                    <use xlink:href="#check"></use>
                  </svg>
                </span>
                <span class="find-checkbox__text">Travel partner</span>
              </label>
              <input class="find-checkbox__input visually-hidden" id="find-checkbox-travel" name="find-checkbox-travel" type="checkbox" value="#">
            </div>
          </div>
        </fieldset>
      </div>
      <div class="find-form__bottom">
        <button class="find-form__submit" type="submit">Apply</button>
      </div>
    </form>
    <ul class="find__list find-list">
      <load src="find-people/blocks/find-card.html" image="1" name="Vadim Kuznetcov" compatilibity="90" />
      <load src="find-people/blocks/find-card-without-target.html" image="2" name="Anna Petrova" compatilibity="50" />
      <load src="find-people/blocks/find-card.html" image="3" name="Vadim Kuznetcov" compatilibity="62" />
      <load src="find-people/blocks/find-card.html" image="4" name="Vadim Kuznetcov" compatilibity="24" />
      <load src="find-people/blocks/find-card-without-target.html" image="5" name="Anna Petrova" compatilibity="24" />
      <load src="find-people/blocks/find-card-without-target.html" image="6" name="Anna Petrova" compatilibity="47" />
    </ul>
  </div>
</section>
