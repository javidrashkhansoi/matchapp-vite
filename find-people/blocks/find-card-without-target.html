<li class="find-list__item">
  <article class="find-card">
    <div class="find-card__top ibg">
      <div class="find-card__buttons">
        <a class="find-card__location find-location" href="#">
          <span class="find-location__icon" aria-hidden="true">
            <svg width="12" height="16">
              <use xlink:href="#pin"></use>
            </svg>
          </span>
          <span class="find-location__text">Boston</span>
        </a>
        <button class="find-card__remove remove" aria-label="#">
          <svg width="14" height="14" aria-hidden="true">
            <use xlink:href="#remove"></use>
          </svg>
        </button>
      </div>
      <img src="/images/images/find-people/{=$image}.jpg" alt="#">
    </div>
    <div class="find-card__content">
      <div class="find-card__header">
        <div class="find-card__about">
          <h2 class="find-card__name people-name">{=$name}, 19</h2>
        </div>
        <button class="find-card__like like" aria-label="#">
          <svg width="17" height="17" aria-hidden="true">
            <use xlink:href="#like"></use>
          </svg>
        </button>
      </div>
      <div class="find-card__compatilibity compatilibity">
        <span class="compatilibity__progress" aria-hidden="true" style="--progress: {=$compatilibity}%;"></span>
        <span class="compatilibity__text">Compatibility {=$compatilibity}%</span>
      </div>
      <div class="find-card__links find-links">
        <div class="find-links__block">
          <h3 class="find-links__title">Values</h3>
          <ul class="find-links__list">
            <li class="find-links__item">
              <a class="find-links__link hashtag" href="#">#Starting a family</a>
            </li>
            <li class="find-links__item">
              <a class="find-links__link hashtag" href="#">#Money</a>
            </li>
          </ul>
        </div>
        <div class="find-links__block">
          <h3 class="find-links__title">Interests</h3>
          <ul class="find-links__list">
            <li class="find-links__item">
              <a class="find-links__link hashtag" href="#">#Dogs</a>
            </li>
            <li class="find-links__item">
              <a class="find-links__link hashtag" href="#">#Lord of rings</a>
            </li>
            <li class="find-links__item">
              <a class="find-links__link hashtag" href="#">#Traveling</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </article>
</li>
