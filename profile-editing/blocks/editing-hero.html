<div class="editing-form__hero editing-hero">
  <h1 class="editing-hero__title">Profile editing</h1>
  <div class="editing-hero__images editing-images">
    <div class="editing-images__main ibg">
      <button class="editing-images__remove editing-remove" type="button">
        <svg width="8" height="8" aria-hidden="true">
          <use xlink:href="#remove"></use>
        </svg>
      </button>
      <img src="/images/images/profile-editing/1.jpg" alt="#">
    </div>
    <div class="editing-images__thumbs editing-thumbs">
      <div class="editing-thumbs__image ibg">
        <label class="editing-thumbs__label" for="editing-file">
          <span class="visually-hidden">#</span>
          <svg width="24" height="19" aria-hidden="true">
            <use xlink:href="#camera"></use>
          </svg>
        </label>
        <input class="editing-thumbs__input visually-hidden" id="editing-file" name="editing-file" type="file" accept="image/png, image/jpeg" multiple capture="user">
      </div>
      <div class="editing-thumbs__image ibg">
        <button class="editing-thumbs__remove editing-remove" type="button">
          <svg width="8" height="8" aria-hidden="true">
            <use xlink:href="#remove"></use>
          </svg>
        </button>
        <img src="/images/images/profile-editing/2.jpg" alt="#">
      </div>
      <div class="editing-thumbs__image ibg">
        <button class="editing-thumbs__remove editing-remove" type="button">
          <svg width="8" height="8" aria-hidden="true">
            <use xlink:href="#remove"></use>
          </svg>
        </button>
        <img src="/images/images/profile-editing/3.jpg" alt="#">
      </div>
      <div class="editing-thumbs__image ibg">
        <button class="editing-thumbs__remove editing-remove" type="button">
          <svg width="8" height="8" aria-hidden="true">
            <use xlink:href="#remove"></use>
          </svg>
        </button>
        <img src="/images/images/profile-editing/4.jpg" alt="#">
      </div>
    </div>
  </div>
</div>
