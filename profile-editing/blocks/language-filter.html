<fieldset class="filter" data-filter="languages">
  <legend class="visually-hidden">Languages</legend>
  <div class="filter__header">
    <div class="filter__title" aria-hidden="true">Languages</div>
    <button class="filter__reset" type="button">Reset all</button>
  </div>
  <div class="filter__inner">
    <div class="filter__item">
      <div class="search-input">
        <span class="search-input__icon" aria-hidden="true">
          <svg width="30" height="31">
            <use xlink:href="#search"></use>
          </svg>
        </span>
        <input class="search-input__item" id="filter-search" name="filter-search" type="search" inputmode="search" placeholder="Search">
      </div>
    </div>
    <div class="filter__item">
      <div class="filter__checkboxes checkboxes">
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Arabic">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Arabic</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Arabic" name="language-Arabic" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Chinese">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Chinese</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Chinese" name="language-Chinese" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-English">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check">English</use>
              </svg>
            </span>
            <span class="checkbox__text">English</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-English" name="language-English" type="checkbox" value="#" checked>
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-French">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">French</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-French" name="languageFrench-" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Hindi">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Hindi</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Hindi" name="language-Hindi" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Indonesian">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Indonesian</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Indonesian" name="language-Indonesian" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Italian">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Italian</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Italian" name="language-Italian" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Portuguese">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Portuguese</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Portuguese" name="language-Portuguese" type="checkbox" value="#">
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Russian">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Russian</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Russian" name="language-Russian" type="checkbox" value="#" checked>
        </div>
        <div class="checkboxes__item checkbox">
          <label class="checkbox__label" for="language-Spanish">
            <span class="checkbox__icon" aria-hidden="true">
              <svg width="15" height="12">
                <use xlink:href="#check"></use>
              </svg>
            </span>
            <span class="checkbox__text">Spanish</span>
          </label>
          <input class="checkbox__input visually-hidden" id="language-Spanish" name="language-Spanish" type="checkbox" value="#">
        </div>
      </div>
    </div>
  </div>
  <div class="filter__bottom">
    <button class="filter__submit button" type="button">Apply</button>
  </div>
</fieldset>
