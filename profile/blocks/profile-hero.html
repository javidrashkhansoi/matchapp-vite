<section class="profile-hero">
  <div class="profile-hero__container container">
    <div class="profile-hero__top ibg">
      <div class="profile-hero__buttons">
        <button class="profile-hero__button profile-button">
          <span class="profile-button__text">Preview</span>
          <span class="profile-button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#eye"></use>
            </svg>
          </span>
        </button>
        <a class="profile-hero__button profile-button" href="/matchapp-vite/profile-editing/">
          <span class="profile-button__text">Modify</span>
          <span class="profile-button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#pen"></use>
            </svg>
          </span>
        </a>
      </div>
      <div class="profile-hero__pagination pagination">
        <span class="pagination__bullet pagination__bullet--active"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
      </div>
      <img src="/images/images/profile/1.jpg" alt="#">
    </div>
    <div class="profile-hero__inner">
      <div class="profile-hero__header">
        <div class="profile-hero__about">
          <h1 class="profile-hero__name people-name">Vadim Kuznetcov, 19</h1>
          <div class="profile-hero__type people-type">adventure explorer</div>
        </div>
        <div class="profile-hero__actions actions">
          <button class="actions__button" aria-label="#" style="--actions-icon-width: 15; --actions-icon-height: 16;">
            <svg width="15" height="16" aria-hidden="true">
              <use xlink:href="#send"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="profile-hero__location location">
        <span class="location__icon" aria-hidden="true">
          <svg width="12" height="16">
            <use xlink:href="#pin"></use>
          </svg>
        </span>
        <span class="location__text">Moscow</span>
      </div>
    </div>
    <div class="profile-hero__more">
      <ul class="profile-hero__languages languages">
        <li class="languages__item">
          <span class="languages__icon ibg">
            <img src="/images/icons/people/russia.svg" alt="#">
          </span>
          <span class="languages__text">Rus</span>
        </li>
        <li class="languages__item">
          <span class="languages__icon ibg">
            <img src="/images/icons/people/england.svg" alt="#">
          </span>
          <span class="languages__text">Eng</span>
        </li>
      </ul>
      <div class="profile-hero__zodiac zodiac">
        <span class="zodiac__icon" aria-hidden="true">
          <svg width="24" height="24">
            <use xlink:href="#zodiac"></use>
          </svg>
        </span>
        <span class="zodiac__text">Taurus</span>
      </div>
    </div>
    <div class="profile-hero__balance balance">
      <div class="balance__top">
        <div class="balance__caption">
          <div class="balance__title">Your balance</div>
          <div class="balance__reports">2 reports</div>
        </div>
        <button class="balance__button buy-button">
          <span class="buy-button__text">Buy</span>
          <span class="buy-button__icon" aria-hidden="true">
            <svg width="16" height="16">
              <use xlink:href="#card"></use>
            </svg>
          </span>
        </button>
      </div>
      <div class="balance__bottom">
        <div class="balance__button invite-button">
          <span class="invite-button__text">Invite friends</span>
          <span class="invite-button__icon" aria-hidden="true">
            <svg width="10" height="10">
              <use xlink:href="#plus"></use>
            </svg>
          </span>
        </div>
        <p class="balance__text">Get free report for every friend you invite</p>
      </div>
    </div>
  </div>
</section>
