<section class="profile-section">
  <div class="profile-section__inner">
    <div class="profile-section__container container">
      <h2 class="profile-section__title title-h2">You are:&#32;<span class="title-h2__bold">Adventure explorer</span></h2>
      <div class="profile-section__youare youare">
        <ul class="youare__list">
          <li class="youare__item">
            <div class="youare__percent">45%</div>
            <div class="youare__diagram" style="--youare-progress: 45%; --youare-background-color: #bcd5f6;"></div>
            <div class="youare__label">Dominance</div>
          </li>
          <li class="youare__item">
            <div class="youare__percent">33%</div>
            <div class="youare__diagram" style="--youare-progress: 33%; --youare-background-color: #a3d0aa;"></div>
            <div class="youare__label">Influence</div>
          </li>
          <li class="youare__item">
            <div class="youare__percent">27%</div>
            <div class="youare__diagram" style="--youare-progress: 27%; --youare-background-color: #ffd7a8;"></div>
            <div class="youare__label">Conscientiousness</div>
          </li>
          <li class="youare__item">
            <div class="youare__percent">19%</div>
            <div class="youare__diagram" style="--youare-progress: 19%; --youare-background-color: #d0bcf2;"></div>
            <div class="youare__label">Steadiness</div>
          </li>
        </ul>
        <button class="youare__button report-button">
          <span class="report-button__text">Go to full report</span>
          <span class="report-button__icon" aria-hidden="true">
            <svg width="10" height="6">
              <use xlink:href="#down"></use>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</section>
