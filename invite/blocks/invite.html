<section class="invite">
  <div class="invite__container container">
    <button class="invite__back back">
      <span class="back__icon" aria-hidden="true">
        <svg width="6" height="10">
          <use xlink:href="#back"></use>
        </svg>
      </span>
      <span class="back__text">Back</span>
    </button>
    <div class="invite__inner">
      <div class="invite__profile">
        <div class="invite__image ibg">
          <img src="/images/images/invite/1.png" alt="#">
        </div>
        <h1 class="invite__name">Mike Johnson</h1>
        <div class="invite__about">24 age, male</div>
      </div>
      <div class="invite__qr invite-qr">
        <div class="invite-qr__block">
          <div class="invite-qr__image ibg">
            <img src="/images/images/invite/qr.svg" alt="#">
          </div>
        </div>
        <button class="invite-qr__button send-button">
          <span class="send-button__text">Send link</span>
          <span class="send-button__icon" aria-hidden="true">
            <svg width="12" height="12">
              <use xlink:href="#send"></use>
            </svg>
          </span>
        </button>
      </div>
      <div class="invite__text">
        <p>
          Invite friends and get free reports. Earn and redeem bonuses for every registered friend, and repeat it as many times as you want.
        </p>
        <p>
          Each of you gets <mark>1 free report</mark>
        </p>
      </div>
    </div>
  </div>
</section>
