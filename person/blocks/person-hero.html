<section class="person-hero">
  <div class="person-hero__container container">
    <div class="person-hero__top ibg">
      <div class="person-hero__buttons">
        <a class="person-hero__location find-location" href="#">
          <span class="find-location__icon" aria-hidden="true">
            <svg width="12" height="16">
              <use xlink:href="#pin"></use>
            </svg>
          </span>
          <span class="find-location__text">Boston</span>
        </a>
        <button class="person-hero__remove remove" aria-label="#">
          <svg width="14" height="14" aria-hidden="true">
            <use xlink:href="#remove"></use>
          </svg>
        </button>
      </div>
      <div class="person-hero__pagination pagination">
        <span class="pagination__bullet pagination__bullet--active"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
        <span class="pagination__bullet"></span>
      </div>
      <img src="/images/images/person/1.jpg" alt="#">
    </div>
    <div class="person-hero__inner">
      <div class="person-hero__header">
        <div class="person-hero__about">
          <h1 class="person-hero__name people-name">Vadim Kuznetcov, 19</h1>
          <div class="person-hero__type people-type">adventure explorer</div>
        </div>
        <div class="person-hero__actions actions">
          <button class="actions__button" aria-label="#" style="--actions-icon-width: 20;">
            <svg width="20" height="17" aria-hidden="true">
              <use xlink:href="#message"></use>
            </svg>
          </button>
          <button class="actions__button actions__button--active" aria-label="#">
            <svg width="17" height="17" aria-hidden="true">
              <use xlink:href="#like"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="person-hero__compatibility person-compatibility">
        <div class="person-compatibility__item compatilibity">
          <span class="compatilibity__text">68%</span>
          <span class="compatilibity__progress" aria-hidden="true" style="--progress: 68%;"></span>
        </div>
        <button class="person-compatibility__button button">Compatibility</button>
      </div>
    </div>
    <div class="person-hero__more">
      <ul class="person-hero__languages languages">
        <li class="languages__item">
          <span class="languages__icon ibg">
            <img src="/images/icons/people/russia.svg" alt="#">
          </span>
          <span class="languages__text">Rus</span>
        </li>
        <li class="languages__item">
          <span class="languages__icon ibg">
            <img src="/images/icons/people/england.svg" alt="#">
          </span>
          <span class="languages__text">Eng</span>
        </li>
      </ul>
      <div class="person-hero__zodiac zodiac">
        <span class="zodiac__icon" aria-hidden="true">
          <svg width="24" height="24">
            <use xlink:href="#zodiac"></use>
          </svg>
        </span>
        <span class="zodiac__text">Taurus</span>
      </div>
    </div>
  </div>
</section>
