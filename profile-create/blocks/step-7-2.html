<section class="profile-create">
  <h1 class="profile-create__title">Choose an option</h1>
  <div class="profile-create__progress" style="--create-progress: calc(7 / 9 * 100%);">AI will find you perfect match</div>
  <form class="profile-create__form create-form" id="create-form" action="#">
    <div class="create-form__inner">
      <div class="create-form__item create-form__item--padding">
        <div class="create-form__label">What is best?</div>
        <div class="create-form__radios radios">
          <load src="profile-create/blocks/radios.html" id="Dinner with family" name="best" checked="checked" />
          <load src="profile-create/blocks/radios.html" id="A romantic date" name="best" checked="" />
        </div>
      </div>
      <div class="create-form__item create-form__item--padding">
        <div class="create-form__label">You generally prefer</div>
        <div class="create-form__radios radios">
          <load src="profile-create/blocks/radios.html" id="Sleep more" name="prefer" checked="checked" />
          <load src="profile-create/blocks/radios.html" id="Watch the sunrise" name="prefer" checked="" />
        </div>
      </div>
      <div class="create-form__item create-form__item--padding">
        <div class="create-form__label">Spend the day off</div>
        <div class="create-form__radios radios">
          <load src="profile-create/blocks/radios.html" id="Actively outdoors" name="off" checked="checked" />
          <load src="profile-create/blocks/radios.html" id="Watching your favorite movie" name="off" checked="" />
        </div>
      </div>
    </div>
    <div class="create-form__buttons">
      <button class="create-form__button step-button step-button--back" type="button">
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
        <span class="step-button__text">Back</span>
      </button>
      <button class="create-form__button step-button" type="button">
        <span class="step-button__text">Next</span>
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
      </button>
    </div>
  </form>
</section>
