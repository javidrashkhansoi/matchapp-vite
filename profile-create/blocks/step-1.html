<section class="profile-create">
  <h1 class="profile-create__title">Add photo</h1>
  <div class="profile-create__progress" style="--create-progress: calc(1 / 9 * 100%);">AI will analize you</div>
  <form class="profile-create__form create-form" id="create-form" action="#" method="post" enctype="multipart/form-data">
    <div class="create-form__inner">
      <div class="create-form__item">
        <div class="create-form__photo add-photo">
          <div class="add-photo__item add-photo-skeleton">
            <span class="add-photo__icon" aria-hidden="true">
              <svg width="24" height="19">
                <use xlink:href="#camera"></use>
              </svg>
            </span>
            <span class="add-photo__content">
              <span class="add-photo__label">add photo</span>
              <span class="add-photo__text">(max 10)</span>
            </span>
          </div>
          <div class="add-photo__row">
            <div class="add-photo__item">
              <span class="add-photo__icon" aria-hidden="true">
                <svg width="24" height="19">
                  <use xlink:href="#camera"></use>
                </svg>
              </span>
              <input class="add-photo__input" id="editing-file" name="editing-file" type="file" accept="image/png, image/jpeg" multiple required>
            </div>
            <div class="add-photo__item add-photo-skeleton">
              <span class="add-photo__icon" aria-hidden="true">
                <svg width="24" height="19">
                  <use xlink:href="#camera"></use>
                </svg>
              </span>
            </div>
            <div class="add-photo__item add-photo-skeleton">
              <span class="add-photo__icon" aria-hidden="true">
                <svg width="24" height="19">
                  <use xlink:href="#camera"></use>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="create-form__buttons">
      <button class="create-form__button step-button" type="button" disabled>
        <span class="step-button__text">Next</span>
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
      </button>
    </div>
  </form>
</section>
