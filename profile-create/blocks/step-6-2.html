<section class="profile-create">
  <h1 class="profile-create__title">Answer questions (2 options)</h1>
  <div class="profile-create__progress" style="--create-progress: calc(6 / 9 * 100%);">AI will find you perfect match</div>
  <form class="profile-create__form create-form" id="create-form" action="#">
    <div class="create-form__inner">
      <div class="create-form__item">
        <div class="create-form__label create-form__label--mb-36">How do you know that another person loves you?</div>
        <div class="create-form__choices checkboxes">
          <load src="profile-create/blocks/checkboxes.html" id="Makes time for you" name="loves" checked="" />
          <load src="profile-create/blocks/checkboxes.html" id="Physically close to you, such as hugging, holding hands" name="loves" checked="checked" />
          <load src="profile-create/blocks/checkboxes.html" id="Say compliments, words of encouragement, and support" name="loves" checked="" />
          <load src="profile-create/blocks/checkboxes.html" id="Thoughtful gifts show they care" name="loves" checked="" />
          <load src="profile-create/blocks/checkboxes.html" id="Do things to make your life easier or more enjoyable" name="loves" checked="checked" />
        </div>
      </div>
    </div>
    <div class="create-form__buttons">
      <button class="create-form__button step-button step-button--back" type="button">
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
        <span class="step-button__text">Back</span>
      </button>
      <button class="create-form__button step-button" type="button">
        <span class="step-button__text">Next</span>
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
      </button>
    </div>
  </form>
</section>
