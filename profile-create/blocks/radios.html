<div class="radios__item radio">
  <label class="radio__label" for="radio-{=$name}-{=$id}">
    <span class="radio__icon"></span>
    <span class="radio__text">{=$id}</span>
  </label>
  <input class="radio__input visually-hidden" id="radio-{=$name}-{=$id}" name="{=$name}" type="radio" value="#" {=$checked}>
</div>
