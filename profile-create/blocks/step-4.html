<section class="profile-create">
  <h1 class="profile-create__title">Preferences</h1>
  <div class="profile-create__progress" style="--create-progress: calc(4 / 9 * 100%);">AI will find you perfect match</div>
  <form class="profile-create__form create-form" id="create-form" action="#">
    <div class="create-form__inner">
      <div class="create-form__item create-form__item--padding">
        <div class="create-form__label">Who are you looking for</div>
        <div class="create-form__radios radios">
          <load src="profile-create/blocks/radios.html" id="Man" name="looking" checked="" />
          <load src="profile-create/blocks/radios.html" id="Woman" name="looking" checked="" />
          <load src="profile-create/blocks/radios.html" id="Both" name="looking" checked="" />
          <load src="profile-create/blocks/radios.html" id="Doesn't matter" name="looking" checked="checked" />
        </div>
      </div>
      <div class="create-form__item">
        <load src="profile-create/blocks/hide.html" class="create-form__hide" />
      </div>
    </div>
    <div class="create-form__buttons">
      <button class="create-form__button step-button step-button--back" type="button">
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
        <span class="step-button__text">Back</span>
      </button>
      <button class="create-form__button step-button" type="button">
        <span class="step-button__text">Next</span>
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
      </button>
    </div>
  </form>
</section>
