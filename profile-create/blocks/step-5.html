<section class="profile-create">
  <h1 class="profile-create__title">Values (top 3)</h1>
  <div class="profile-create__progress" style="--create-progress: calc(5 / 9 * 100%);">AI will find you perfect match</div>
  <form class="profile-create__form create-form" id="create-form" action="#">
    <div class="create-form__inner">
      <div class="create-form__item">
        <div class="create-form__checkboxes checkbox-buttons">
          <load src="profile-create/blocks/value-checkbox.html" value="Love" checked="checked" />
          <load src="profile-create/blocks/value-checkbox.html" value="Health" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Balance" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Helping Others" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Closeness" checked="checked" />
          <load src="profile-create/blocks/value-checkbox.html" value="Loyalty" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Safety" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Family" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Children" checked="checked" />
          <load src="profile-create/blocks/value-checkbox.html" value="Trust" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Parents" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Friends" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Sincerity" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Curiosity" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Beauty" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Enthusiasm" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Learning New Things" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Personal Growth" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Self-Actualization" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Work" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Passion" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Joy" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Freedom" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Spontaneity" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Passion" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Money" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Creativity" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Harmony" checked="" />
          <load src="profile-create/blocks/value-checkbox.html" value="Comfort" checked="" />
        </div>
      </div>
    </div>
    <div class="create-form__buttons">
      <button class="create-form__button step-button step-button--back" type="button">
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
        <span class="step-button__text">Back</span>
      </button>
      <button class="create-form__button step-button" type="button">
        <span class="step-button__text">Next</span>
        <span class="step-button__icon" aria-hidden="true">
          <svg width="6" height="10">
            <use xlink:href="#back"></use>
          </svg>
        </span>
      </button>
    </div>
  </form>
</section>
